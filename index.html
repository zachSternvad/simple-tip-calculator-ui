<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="wrapper">

            <p>Bill Amount</p>
            <input type="text" id="amount" placeholder="Bill total: "> €
            <p>How good was the service?</p>
            <select id="services">
                <option selected disabled hidden>
                    Select
                </option>
                <option value="0.25">25% - Excellent Service!</option>
                <option value="0.20">20% - Very Good!</option>
                <option value="0.15">15% - Good</option>
                <option value="0.10">10% - Alright</option>
                <option value="0.05">5% - Just okay</option>
                <option value="0.00">0% - Really Bad</option>
            </select>
            <p>Number of people at the table?</p>
            <input type="text" id="people" placeholder="Number of people sharing the bill">
            <button id="calculate">Calculate</button>
        </div>

        <div class="tip">
            <p>Tip Amount</p>
            <span id="total">0</span> €
            <span id="each">each</span>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
